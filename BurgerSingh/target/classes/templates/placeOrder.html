<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<meta charset="UTF-8" />
<title>Place Your Order</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.navbar-custom {
	background-color: brown;
	padding: 10px 0;
}

.navbar-brand {
	font-size: 1.5rem;
	font-weight: bold;
	color: white !important;
	margin-right: 0;
}

.nav-link {
	font-weight: bold;
	color: white !important;
	padding: 8px 15px;
	transition: 0.3s;
}

.nav-link:hover {
	color: #f8d210 !important;
}
.navbar-brand:hover{
	color: #f8d210 !important;
}

.btn-search {
	background-color: #f8d210;
	border: none;
	font-weight: bold;
	color: #123456;
	transition: 0.3s;
}

.btn-search:hover {
	background-color: #ffd700;
}

.search-box {
	width: 200px;
}

.order-btn {
	font-size: 1.2rem;
	transition: all 0.3s ease-in-out;
}

.order-btn:hover {
	background-color: #ffcc00;
	transform: scale(1.1);
	box-shadow: 0px 4px 12px rgba(255, 204, 0, 0.5);
}
</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Burger Singh</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-between"
				id="navbarNav">
				<ul class="navbar-nav mx-auto gap-4">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="about">About</a></li>
					<li class="nav-item"><a class="nav-link" href="order-list">Order List</a></li>
					<li class="nav-item"><a class="nav-link" href="place-order">Place Your Order</a></li>
					
				</ul>

				<!-- Search Bar & Login at Right -->
				<div class="d-flex align-items-center gap-3">
					<form class="d-flex" role="search">
						<input class="form-control search-box me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-search px-3" type="submit">Search</button>
					</form>
				<div class="div gap-2">
					<a class="nav-link text-white fw-bold" th:href="@{/login}"><i class="fa-solid fa-user" style="margin-right: 8px;"></i>LogIn</a>
					</div>
										<div class="div gap-2">
					<a class="nav-link text-white fw-bold" th:href="@{/register}"><i class="fa-solid fa-user-tie" style="margin-right: 8px;"></i>Register</a>
					</div>
			</div>
		</div>
	</nav>
	
						<!-- Place Your Order Form -->

		<div class="container d-flex justify-content-center align-items-center vh-100">
				<div class="row col-md-5  ">
				<h2 class="fw-bold text-center danger">Place Your order</h2>
				
				
			<form th:action="@{/save}" th:object="${orders}" method="POST">
					<label for="name" class="form-label">Name</label>
					 <input type="text" class="form-control" id="name" th:field="*{name}" required>

				<label for="quantity" class="form-label">Quantity</label>
				 <input
					type="number" class="form-control" 
					id="quantity" name="quantity"
					th:field="*{quantity}">

				<label for="price" class="form-label">Price</label> 
				<input
					type="text" class="form-control" 
					id="price" name="price"
					th:field="*{price}">
					
					 <button type="submit" class="fw-bold px-4 py-2 rounded-pill shadow-lg mt-4 d-flex justify-content-center align-items-center" style="background-color: yellow; border: none;">
                Submit Order
            </button>
			</form>
			</div>
	</div>
