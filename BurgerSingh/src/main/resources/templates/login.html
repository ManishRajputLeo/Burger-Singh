<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<meta charset="UTF-8" />
<title>Login Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.navbar-custom {
	background-color: brown;
	padding: 10px 0;
}

.navbar-brand {
	font-size: 1.5rem;
	font-weight: bold;
	color: white !important;
	margin-right: 0;
}

.nav-link {
	font-weight: bold;
	color: white !important;
	padding: 8px 15px;
	transition: 0.3s;
}

.nav-link:hover {
	color: #f8d210 !important;
}

.btn-search {
	background-color: #f8d210;
	border: none;
	font-weight: bold;
	color: #123456;
	transition: 0.3s;
}

.btn-search:hover {
	background-color: #ffd700;
}

.search-box {
	width: 200px;
}

.order-btn {
	font-size: 1.2rem;
	transition: all 0.3s ease-in-out;
}

.order-btn:hover {
	background-color: #ffcc00;
	transform: scale(1.1);
	box-shadow: 0px 4px 12px rgba(255, 204, 0, 0.5);
}
</style>
</head>
<body style="background-color: #b35c49">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Burger Singh</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-between"
				id="navbarNav">
				<ul class="navbar-nav mx-auto gap-4">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="about">About</a></li>
					<li class="nav-item"><a class="nav-link" href="order-list">Order
							List</a></li>
					<li class="nav-item"><a class="nav-link" href="place-order">Place
							Your Order</a></li>

				</ul>

				<!-- Search Bar & Login at Right -->
				<div class="d-flex align-items-center gap-3">
					<form class="d-flex" role="search">
						<input class="form-control search-box me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-search px-3" type="submit">Search</button>
					</form>
					<div class="div gap-2">
					<a class="nav-link text-white fw-bold" th:href="@{/login}"><i class="fa-solid fa-user" style="margin-right: 8px;"></i>LogIn</a>
					</div>
										<div class="div gap-2">
					<a class="nav-link text-white fw-bold" th:href="@{/register}"><i class="fa-solid fa-user-tie" style="margin-right: 8px;"></i>Register</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<!-- Main Body of Login Page -->


<div class="container mt-4">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Login Here</h2>
                <p class="text-center text-danger" th:if="${param.error}" th:text="'Invalid email or password!'"></p>
                <p class="text-center">
                <th:if="${param.logout}" style="color:red" >You Are Successfully logged Out</th:if>
                </p>
                
                <!-- <p class="text-center" th:text="${errorMessage}"></p> -->
                <form th:action="@{/login}" method="post">  <!-- ✅ Corrected method -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label> 
                        <input type="email" class="form-control" id="email" name="username" required>
                        <div id="emailHelp" class="form-text"></div> 
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label> 
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div id="passwordHelp" class="form-text"></div> 
                    </div>
                    <div class="container mt-2 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>  <!-- ✅ Corrected closing position -->
                <div class="mt-4 text-center">
                <span >New User? <a th:href="@{/register}">Register Here</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
